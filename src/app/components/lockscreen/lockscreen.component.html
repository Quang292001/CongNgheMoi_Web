<h2 class="flex justify-content-center align-items-center h-full">
  Màn hình khóa
</h2>
<h4 class="flex justify-content-center align-items-center h-full text-gray-500">
  Nhập mật khẩu để mở khóa
</h4>
<form [formGroup]="lockscreenForm">
  <p-card [style]="{ width: '360px' }">
    <div>
    <p-image src="https://primefaces.org/cdn/primeng/images/galleria/galleria1.jpg" alt="Image" width="100" height="100" class="rounded-image flex justify-content-center"></p-image>
      <h4 class="flex justify-content-center text-gray-500  ">user name</h4>
    </div>
    <div class="field">
      <label for="password">Mật khẩu</label>
      <input
        type="text"
        pInputText
        formControlName="password"
        class="w-full"
        name="password"
        placeholder="Nhập mật khẩu"
      />
      <small
        *ngIf="password.invalid && (password.dirty || password.touched)"
        class="block p-error"
      >
        <div *ngIf="password.errors?.['required']">Cần nhập mật khẩu</div>
      </small>
    </div>
    <p-button
      label="Mở khóa"
      styleClass="w-full"
      [disabled]="lockscreenForm.invalid"
    ></p-button>
  </p-card>
  <div class="mt-2 justify-content-center align-items-center">
    Không phải bạn? Trở về <a routerLink="/login"> Đăng Nhập </a>
  </div>
</form>
